<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo application</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
        <script src="controller.js"></script>
        <style>
            span.done-true{
                color: gray;
                font-style: italic;
                text-decoration: line-through;
            }
            span[contenteditable="true"]{
                background: gray;
                padding: 3px;
            }
        </style>
    </head>
    <body ng-app="todoApp" ng-controller="app">
        <h1 style="text-align:center;">Add a task</h1>
        <input ng-model="task" ng-keyup="searchEnter()" type="text" style="display:block;margin:0 auto;padding:5px;font-size:15px; width:300px;">
        <div id="tasksToShow">
            <ul>
                <li ng-repeat="task in tasks">
                    <span contentEditable="false" ng-keydown="enterAgain(task.taskMessage)" ng-dblclick="contentEdit()" ng-model="task.taskMessage" class="done-{{task.status}}">
                        <input type="checkbox" ng-model="task.status">{{ task.taskMessage }}
                    </span>
                </li>
            </ul>
        </div>
    </body>
</html>
